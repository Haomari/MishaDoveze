<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221015173716">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="index" class="header__logo"><picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt=""></picture></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="prices" class="menu__link">Ціни за послуги</a></li>
							<li class="menu__item"><a href="about-us" class="menu__link">О нас</a></li>
							<li class="menu__item"><a href="contact" class="menu__link">Контакти</a></li>
						</ul>
					</nav>
				</div>
				<button type="button" class="header__icon icon-menu"><span></span></button>
			</div>
		</header>
		<main class="contact-us">
			<div class="contact-us__decoration"></div>
			<section class="contact-us__contact contact">
				<div class="contact__container">
					<div class="contact__body">
						<h2 class="contact__title title">Контакти</h2>
						<div class="contact__link text">
							<div class="contact__call-us contact__item _icon-call-us">
								<a href="tell:+2349123456789" class="contact__phone">+2349123456789</a>
							</div>
							<div class="contact__find-us contact__item _icon-find-us">
								<a href="https://goo.gl/maps/gBSkFPVPTvGAx6bo6" class="contact__place">Космічна вулиця, Запорізька область</a>
							</div>
						</div>
					</div>
					<div class="contact__map-body">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d669.9903033231656!2d35.191777559134856!3d47.80158761440886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dc5f91ce747095%3A0x41f6dcbb454eac95!2z0JTQtdGC0YHQutCw0Y8g0L_Qu9C-0YnQsNC00LrQsCDQo9C7LiDQmtC-0YHQvNGW0YfQvdCw!5e0!3m2!1sen!2spl!4v1665673648402!5m2!1sen!2spl" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>
			</section>
			<section class="contact-us__questions questions">

				<div class="questions__container" data-prlx-parent>
					<h2 class="questions__title title">Залишились питання?</h2>
					<div class="questions__content">
						<form action="#" class="form">
							<input placeholder="Ваше ім'я" class="form__input text" type="text" name="fname">
							<input type="tel" name="phone" data-error="Error" placeholder="Ваш номер телефону" class="form__input text">
							<textarea name="text" placeholder="Ваше питання" class="form__input form__input_big text" cols="30" rows="10"></textarea>
							<button type="submit" class="form__button button">Надіслати</button>
						</form>

						<div class="questions__text text">Напишіть нам і будьте впевнені ми відповімо на всі ваші питання і надамо вам професійну консультацію.</div>
					</div>
					<div class="questions__decor">
						<picture><source srcset="img/questions/wood.webp" type="image/webp"><img src="img/questions/wood.png" alt="" data-coefficient="90" data-prlx data-direction="-1"></picture>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__main text">
					<a href="index" class="footer__logo"><picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="Logo"></picture></a>
					<div class="footer__call-us footer__item _icon-call-us">
						<a href="tell:+380633615050" class="footer__phone ">+380633615050</a>
					</div>
					<div class="footer__find-us footer__item _icon-find-us">
						<a href="https://goo.gl/maps/gBSkFPVPTvGAx6bo6" class="footer__place ">Космічна вулиця, Запорізька область
					</div>
				</div>
				<a href="#" class="footer__bottom text">
					Privacy Policy
				</a>
			</div>
		</footer>
	</div>
	<!-- <div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
				Text
			</div>
		</div>
	</div>
</div> -->
	<script src="js/app.min.js?_v=20221015173716"></script>
</body>

</html>
